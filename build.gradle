
plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '1.0'
    id "org.asciidoctor.jvm.convert" version "3.1.0"
}

group 'com.gearsofleo'
version '0.0.2-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.0'
    testRuntimeOnly 'org.junit.vintage:junit-vintage-engine:5.6.0'
}

wrapper {
    gradleVersion = "7.0.2"
    distributionType = Wrapper.DistributionType.ALL
}

asciidoctor {
    sourceDir file('.')
    outputDir file('build/docs')
    options header_footer: false
    sources {
        include 'CHANGELOG.adoc', 'README.adoc'
    }
}

intellij {
    pluginName = "JAX-RS To Spring MVC Converter"
    version '2021.1.2'
    plugins = ['java']
}

patchPluginXml {

    dependsOn asciidoctor
    changeNotes = file('build/docs/CHANGELOG.html').text
    pluginDescription = file('build/docs/README.html').text
}

